<head>

  <link rel="stylesheet" href="css/scene4.css">
  <script src="js/lives.js" defer></script>

<body>
  <div class="background-wrapper">
    <div id="heart-container">  </div>

    <div class="select-button">
        <p>단서처럼 보이는 사물을 선택하자</p>
        <div class="button-row">
          <button onclick="checkAnswer(1)"
            onmousemove="showTooltip(event, '누군가가 두고간 젓가락이다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 5/젓가락.png" alt="아이콘1">
          </button>
          <button onclick="checkAnswer(2)"
            onmousemove="showTooltip(event, '누군가가 먹다 남은 떡볶이다')"

            <img src="img/프레임 5/먹다남은 떡볶이.png" alt="아이콘2">
          </button>
          <button onclick="checkAnswer(3)"
            onmousemove="showTooltip(event, '누군가가 먹고 있는 닭꼬치다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 5/닭꼬치.png" alt="아이콘3">
          </button>
          <button onclick="checkAnswer(4)"
            onmousemove="showTooltip(event, '부스에서 판매하는 왕벚꽃 스티커다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 5/왕벚꽃 푸앙.png" alt="아이콘4">
          </button>
        </div>
      </div>

    <div id="tooltip" class="hidden"></div>

    <div id="popup-overlay" class="hidden"></div>
    <div id="popup" class="hidden">
      <p id="popup-text">틀렸습니다! 다시 시도하세요 (3)</p>
    </div>

  </div>
</body>
</html>
