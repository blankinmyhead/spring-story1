<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scene #6</title>
  <link rel="stylesheet" href="css/scene6.css">
  <script src="js/lives.js" defer></script>
  <script src="js/scene6.js" defer></script>
</head>

<body>
  <div class="background-wrapper">
    <div id="heart-container">  </div>

    <div class="gif-wrapper">
        <img src="img/gif/그림자.png" alt="그림자" class="shadow-img">
        <img src="img/gif/닭꼬치핑크푸앙뒤.gif" alt="움직이는 이미지" class="scene-gif">
  
        <img src="img/점점점.png" alt="말풍선" class="small-bubble">
    </div>

    <div class="select-button">
        <p>움직이고 있는 저것의 정체는 뭘까..?</p>
        <div class="button-row">
          <button onclick="checkAnswer(1)"
            onmousemove="showTooltip(event, '핑크색 푸앙이다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 7/핑크 푸앙.png" alt="아이콘1">
          </button>
          <button onclick="checkAnswer(2)"
            onmousemove="showTooltip(event, '핑크색 벚꽃이다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 7/핑크 벚꽃.png" alt="아이콘2">
          </button>
          <button onclick="checkAnswer(3)"
            onmousemove="showTooltip(event, '핑크색 도마뱀이다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 7/핑크 도마뱀.png" alt="아이콘3">
          </button>
          <button onclick="checkAnswer(4)"
            onmousemove="showTooltip(event, '핑크색 고양이다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 7/핑크 고양이.png" alt="아이콘4">
          </button>
        </div>
      </div>

    <div id="tooltip" class="hidden"></div>

    <div id="popup-overlay" class="hidden"></div>
    <div id="popup" class="hidden">
      <p id="popup-text">틀렸습니다! 다시 시도하세요 (3)</p>
    </div>

  </div>
</body>
</html>
