        <div class="button-row">
          <button onclick="checkAnswer(1)"
            onmousemove="showTooltip(event, '나무에서 떨어진 벚꽃 잎이다')"
            onmouseleave="hideTooltip()">
            <img src="img/프레임 3/벚꽃.png" alt="아이콘1">

            onmouseleave="hideTooltip()">
            <img src="img/프레임 3/청벚꽃 푸앙.png" alt="아이콘4">
          </button>
        </div>
      </div>
  </div>

  <div id="tooltip" class="hidden"></div>
